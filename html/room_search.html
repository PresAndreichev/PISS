<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Търсене на стая/зала</title>
    <link rel="stylesheet" href="../css/room_search.css">
    <!--link rel="icon" href="../img/tc_logo.png" type="image/png">-->
    <link rel="stylesheet" href="../css/logo.css">
</head>
<body>
    <header>
        <!--img src="../img/tc_logo.png" />-->
        <h1>Изберете вида на търсената стая</h1>
        <a href="." class="button"> Към главното меню </a> <!--href to be determined by the role saved in sessionStorage-->
    </header>
    <main>
        <section id="timeRoomForm">
            <form id="timeSelectionForm">
                <h2>Изберете ден, час и критерии</h2>

                <section>
                    <label for="datePicker">Изберете дата:</label>
                    <input type="date" id="datePicker" name="datePicker" required>
                </section>

                <section>
                    <label for="startTime">Начално време:</label>
                    <select id="startTime" name="startTime">
                    </select>
                </section>

                <section>
                    <label for="endTime">Крайно време:</label>
                    <select id="endTime" name="endTime">
                    </select>
                </section>

                <section>
                    <label for="criteria1">Изберете вида на стаята</label>
                    <select id="criteria1" name="criteria1">
                        <option value="" disabled selected>Изберете вида на стаята</option>
                        <option value="option1">Компютърна</option>
                        <option value="option2">Обикновена</option>
                    </select>
                </section>

                <section>
                    <label for="criteria2">Изберете вида на дъската</label>
                    <select id="criteria2" name="criteria2">
                        <option value="" disabled selected>Изберете вида на дъската</option>
                        <option value="option1">Бяла</option>
                        <option value="option2">Черна</option>
                        <option value="option3">Интерактивна</option>
                    </select>
                </section>

                <section>
                    <label for="criteria2">Мултимедия/Прожектор</label>
                    <select id="criteria2" name="criteria3">
                        <option value="" disabled selected>Мултимедия/Прожектор</option>
                        <option value="option1">Стаята да притежава мултимедия</option>
                        <option value="option2">Стаята да не притежава мултимедия</option>
                    </select>
                </section>

                <section>
                    <label for="capacity">Нужен минимален капацитет:</label>
                    <input type="number" id="capacity" name="capacity" required>
                </section>

                <button type="submit">Потърси стая</button>
            </form>
        </section>

    </main>
    <script src="../js/room_search.js"></script>
</body>
</html>
