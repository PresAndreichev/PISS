   <!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Търсене на стая/зала</title>
    <link rel="stylesheet" href="/Static/css/room_search.css">
    <link rel="icon" href="/Static/img/fmi_rs_logo.jpg" type="image/png">
    <link rel="stylesheet" href="/Static/css/logo.css">
</head>
<body>
    <header>
        <h1>FMI Room Scheduler</h1>
        <h2>Изберете вида на търсената стая</h2>
        <a href="index.html" class="button"> Към главното меню </a>
    </header>
    <main>
        <section id="timeRoomForm">
            <form id="timeSelectionForm">
                <h2>Изберете ден, час и критерии</h2>

                <section>
                    <label for="datePicker">Изберете дата:</label>
                    <input type="date" id="datePicker" name="datePicker" required>
                </section>

                <section>
                    <label for="startTime">Начално време:</label>
                    <select id="startTime" name="startTime" required>
                    </select>
                </section>

                <section>
                    <label for="endTime">Крайно време:</label>
                    <select id="endTime" name="endTime" required>
                    </select>
                </section>

                <section>
                    <label for="criteria1">Изберете вида на стаята</label>
                    <select id="criteria1" name="criteria1" required>
                        <option value="" disabled selected>Изберете вида на стаята</option>
                        <option value="computer">Компютърна</option>
                        <option value="normal">Обикновена</option>
                    </select>
                </section>

                <section>
                    <label for="criteria2">Изберете вида на дъската</label>
                    <select id="criteria2" name="criteria2" required>
                        <option value="" disabled selected>Изберете вида на дъската</option>
                        <option value="white">Бяла</option>
                        <option value="black">Черна</option>
                        <option value="interactive">Интерактивна</option>
                    </select>
                </section>

                <section>
                    <label for="criteria3">Мултимедия/Прожектор</label>
                    <select id="criteria3" name="criteria3" required>
                        <option value="" disabled selected>Мултимедия/Прожектор</option>
                        <option value="1">Стаята да притежава мултимедия</option>
                        <option value="0">Стаята да не притежава мултимедия</option>
                    </select>
                </section>

                <section>
                    <label for="capacity">Нужен минимален капацитет:</label>
                    <input type="number" id="capacity" name="capacity" required>
                </section>

                <button type="submit">Потърси стая</button>
            </form>
        </section>
        <section id="roomSelectionForm"></section>
    </main>
    <script src="/Static/js/room_search-script.js"></script>
</body>
</html>
