<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смяна на паролата</title>
    <link rel="stylesheet" href="/static/css/room_search.css">
    <link rel="icon" href="/static/img/logo.jpg" type="image/png">
</head>
<body>
    <header>
        <h1>FMI Room Scheduler</h1>
        <h2>Смяна на парола</h2>
        <a class="button"></a>
    </header>
    <main>
        <section>
            <form id="changePasswordFrom">
                <h2>Моля, попълнете следните полета</h2>
                <section>
                    <label for="oldPW">Въведи текущата парола:</label>
                    <input type="password" id="oldPW" name="oldPW" required>
                </section>
                <section>
                    <label for="newPW">Въведи новата парола:</label>
                    <input type="password" id="newPW" name="newPW" required>
                </section>
                <section>
                    <label for="newPW_confirmation">Въведи новата парола отново:</label>
                    <input type="password" id="newPW_confirmation" name="newPW_confirmation" required>
                </section>
                <button type="submit">Смени паролата</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="/static/js/change_password.js"></script>
</body>
</html>
