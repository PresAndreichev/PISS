<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Търсене на урок</title>
    <link rel="stylesheet" href="../css/lesson_search.css">
    <link rel="icon" href="../img/logo.jpg" type="image/png">
</head>
<body>
    <header>
        <h1>FMI Room Scheduler</h1>
        <h2>Уроци</h2>
        <a class="button"></a>
    </header>
    <main>
        <section id="LessonSearchForm">
            <form id="lessonSelectionForm">

                <label for="lesson-name">Име на дисциплина:</label>
                <select id="lesson-name">
                </select>

                <section>
                    <label for="lecture-type">Изберете вид на занятието</label>
                    <select id="lecture-type" name="lecture-type">
                        <option value="Lecture">Лекция</option>
                        <option value="GuestLecture">Гост-лекция</option>
                        <option value="Practicum">Практикум</option>
                        <option value="Seminar">Семинар</option>
                        <option value="All" selected>Всички</option>
                    </select>
                </section>

                <section>
                    <label for="startDatePicker">Изберете начална дата:</label>
                    <input type="date" id="startDate" name="startDate">
                </section>

                <section>
                    <label for="endDatePicker">Изберете крайна дата:</label>
                    <input type="date" id="endDate" name="endDate">
                </section>

                <button type="submit">Потърси урок</button>
            </form>
        </section>
        <section id="LessonDetailsForm" hidden></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../js/lesson_search-script.js"></script>
</body>
</html>
